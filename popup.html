<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeminiSave Settings</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>GeminiSave</h1>

        <div class="section">
            <h2>GitHub Configuration</h2>
            <div class="input-group">
                <label for="github-token">Personal Access Token</label>
                <input type="password" id="github-token" placeholder="ghp_xxxxxxxxxxxx">
                <small>Create a token with 'gist' scope at GitHub Settings</small>
            </div>
            <button id="save-token" class="btn-primary">Save Token</button>
        </div>

        <div class="section">
            <h2>Last Operation</h2>
            <div id="status-log" class="status-log">No operations yet</div>
        </div>

        <div class="section">
            <button id="clear-storage" class="btn-secondary">Clear Cached Data</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
